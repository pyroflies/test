<!DOCTYPE html>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #070d2f;
        }
        .pulse {
            fill: #00ff00;
        }
        .pulse.warning {
            fill: #ffa500;
        }
        .pulse.error {
            fill: #ff0000;
        }
        .kwh-plot .area, .soc-plot .area {
            fill: #2471d0;
        }
        .kwh-plot .line, .soc-plot .line {
            stroke: #2471d0;
            stroke-width: 3;
            stroke-opacity: 1;
        }
        .grid line, .grid path {
          stroke: #1e37c1;
          stroke-opacity: 0.7;
          shape-rendering: crispEdges;
        }

        .y-axis-text {
            text-anchor: middle;
            fill: #2471d0;
        }
        .y.axis path, .y.axis line {
            stroke: #2471d0;
        }
        .y.axis text {
            fill: #2471d0;
        }

        .x-axis-text {
            text-anchor: middle;
            fill: #2471d0;
        }
        .x.axis path, .x.axis line {
            stroke: #2471d0;
        }
        .x.axis text {
            fill: #2471d0;
        }

    </style>
    <title>Recargo</title>

        function clearPulse() {
            soc.selectAll(".pulse").remove();
        }
        function drawPulse(error=false, warning=false) {
            var pulseClass = "pulse";
            clearPulse();
            if (error) {
                pulseClass += " error";
            } else if (warning) {
                pulseClass += " warning";
            }
            soc.append("circle")
                .attr("class", pulseClass)
                .attr("r", 0)
                .attr("cx", 10)
                .attr("cy", 10)
                .node().animate([
                    {r: 0, opacity: .5},
                    {r: 5, opacity: 1}
                ], {
                    duration: 1000,
                    easing: "linear",
                    iterations: Infinity,
                    direction: "alternate"
                });
        }

        function plotGraph(dataPoints, charging, socInitial) {
            if (socInitial) socStart = socInitial;
            if (dataPoints.length > 0) {
                clearLoading();
                updateDimensions(window.innerWidth);
                drawChartSVG();
                dataPoints = processPoints(dataPoints);
                plotChargeSession(dataPoints);
                drawPulse();
            } else if (dataPoints.length === 0 && !charging) {
                plotLoading();
            } else {
                drawPulse(warning=true);
            }
        }
