<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #070d2f;
            width: 1080px;
            border: 1px solid white;
        }
        #chartContainer {
            position: relative;
        }


        .pulse {
            fill: #00ff00;
        }
        .pulse.warning {
            fill: #ffa500;
        }
        .pulse.error {
            fill: #ff0000;
        }

        .area {
            fill: #2471d0;
        }
        .line {
            stroke: #2471d0;
            stroke-width: 2;
            stroke-opacity: 1;
        }
        .baseline {
            stroke: #2471d0;
            stroke-width: 1;
            stroke-opacity: 0.5;
        }
        .grid line, .grid path {
          stroke: #1e37c1;
          stroke-opacity: 0.7;
          shape-rendering: crispEdges;
        }

        .y-axis-text {
            text-anchor: middle;
            fill: #2471d0;
        }
        .y.axis path, .y.axis line {
            stroke: #2471d0;
        }
        .y.axis text {
            fill: #2471d0;
        }

        .x-axis-text {
            text-anchor: middle;
            fill: #2471d0;
        }
        .x.axis path, .x.axis line {
            stroke: #2471d0;
        }
        .x.axis text {
            fill: #2471d0;
        }

        .dot {
            fill: #63a4f5;
        }


        #metrics {
            position: absolute;
            top: 0;
            right: 0;
            color: #2471d0;
            width: 200px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            margin: 60px 0;
        }
        .display {
            display: table;
            margin: 0 auto;
        }
        .data {
            display: table-cell;
            font-size: 4em;
            font-weight: 100;
            width: 70px;
            padding-left: 40px;
            text-align: center;
            color: #3a89ea;
            text-shadow: 0px 0px 15px #2471d0;
        }
        .data.active {
            width: 120px;
            text-align: right;
            padding: 0;
        }
        .units {
            display: table-cell;
            font-size: 1.2em;
            font-weight: 300;
            text-align: left;
            padding-left: 5px;
            width: 50px;
        }
        .description {
            font-size: 0.8em;
        }

    </style>
    <title>Recargo</title>
</head>

        function roundUp5(x) {
            return Math.ceil((x+2)/5)*5;
        }

        function processPoints(dataPoints) {
            dataPoints.forEach(function(d) {
                d.time = d3.isoParse(d["timestamp"]);
                d.kwh = d["watts"] / 1000;
                d.soc = Math.floor(d["soc"]);
                // if (d.soc < 20) {

                // } else {
                //     d.color = "steelblue";
                // }
                // console.log(d.color);
            });
            return dataPoints;
        }
        function processSOC(dataPoints) {
            var active = [];
            dataPoints.forEach(function(d) {
                if (d.soc > 0) {
                    active.push(d);
                    if (socStart == 0)
                        socStart = d.soc;
                }
            });
            return active;
        }

        function getTimeRange() {
            var xRange = d3.extent(points, function (d) { return d.time });
            // if (xRange[1] - xRange[0] < (30 * 60 * 1000)) {

            //     newDateObj.setTime(xRange[0].getTime() + (30 * 60 * 1000));
            //     xRange = [xRange[0], newDateObj];
            // }
            return xRange;
        }
        function updateScale() {
            var y0Max = roundUp5(d3.max(points, function (d) { return d.kwh }));

            xScale = d3.scaleTime()
                .rangeRound([0, width])
              .domain(getTimeRange());

            socScale = d3.scaleLinear()
                .rangeRound([socHeight, 0])
              .domain([0, 100]);

            kwhScale = d3.scaleLinear()
                .rangeRound([kwhHeight, 0])
              .domain([0, y0Max]);
        }

        function plotGrid() { // gridlines
            d3.selectAll(".grid").remove();

            var yAxisGrid1 = d3.axisLeft(socScale).tickSize(-width).tickFormat("");
            soc.append("g")
                .attr("class", "grid y-left")
                .call(yAxisGrid1);

            var yAxisGrid2 = d3.axisLeft(kwhScale).tickSize(-width).tickFormat("");
            kwh.append("g")
                .attr("class", "grid y-left")
                .call(yAxisGrid2);
        }

        function drawAxis() { // axis ticks and display text

        function drawSOCContainer() {

            var socContainer = soc.append("g")
                .attr("class", "soc-plot");

            var graphLine = socContainer.append("path")
              .datum(socPoints)
                .attr("class", "line")
                .attr("fill", "none")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("d", line);

            var totalLength = graphLine.node().getTotalLength();

            graphLine
                .attr('stroke-dasharray', totalLength + ' ' + totalLength)
                .attr('stroke-dashoffset', totalLength);
            var graphLineArea = socContainer.append('path')
              .datum(socPoints)
                .attr("class", 'area')
                .style('fill-opacity', 0)
                .attr("transform", "translate(0 ," + (-socStart/100 * socHeight) + ")")
                .attr('d', area);

            graphLineArea

                .duration(2000)
                .attr('stroke-dashoffset', 0);
            graphInitialLine
              .transition()
                .duration(2000)
                .attr('stroke-dashoffset', 0);
            graphLineInitialArea
              .transition()
                .duration(2000)
                .style('fill-opacity', 0.3)
              .transition()
                .duration(2000)
                .attr('stroke-dashoffset', 0);

            function addPoints(datum) {
                var pointsContainer = socContainer.append("g");
                datum.forEach(function(d, index) {
                    drawPoint(pointsContainer, d, index);
                });
            }

            function drawPoint(container, d, index) {
                container.datum(d)
                    .append("circle")
                    .attr("class", "dot")
                    .attr("r", 0)
                    .attr("cx", function (d) { return xScale(d.time) })
                    .attr("cy", function (d) { return socScale(d.soc) })
                    // .on("mouseover", function (d) {
                    //     tooltip.transition()
                    //         .duration(200)
                    //         .style("opacity", .9);
                    //     tooltip.html(d.soc + "%")
                    //         .style("cursor", "pointer")
                    //         .style("left", (d3.event.pageX) + "px")

                  .transition()

            }

            addPoints(socPoints);
        }

        function drawKWhContainer() {

        function clearPulse() {
            soc.selectAll(".pulse").remove();
        }
        function drawPulse(error=false, warning=false) {
            var pulseClass = "pulse";
            clearPulse();
            if (error) {
                pulseClass += " error";
            } else if (warning) {
                pulseClass += " warning";
            }
            soc.append("circle")
                .attr("class", pulseClass)
                .attr("r", 0)
                .attr("cx", 10)
                .attr("cy", 10)
                .node().animate([
                    {r: 0, opacity: .5},
                    {r: 5, opacity: 1}
                ], {
                    duration: 1000,
                    easing: "linear",
                    iterations: Infinity,
                    direction: "alternate"
                });
        }

        function plotGraph(dataPoints, charging, socInitial) {
            if (socInitial) socStart = socInitial;
            if (dataPoints.length > 0) {
                clearLoading();
                // updateDimensions(window.innerWidth);
                updateDimensions(1080);
                drawChartSVG();
                plotChargeSession();
                updateData();
                drawPulse();
            } else if (dataPoints.length === 0 && !charging) {
                plotLoading();
            } else {
                drawPulse(warning=true);
            }
        }

        function updateData() {
            var current = points[points.length - 1].soc;
            document.getElementById("current").innerHTML = current;
            document.getElementById("current").classList.add("active");
            if (socStart) {
                document.getElementById("added").innerHTML = (current - socStart);
                document.getElementById("added").classList.add("active");
                document.getElementById("base").innerHTML = socStart;
                document.getElementById("base").classList.add("active");
            }
            var roc = Math.round(points[points.length - 1].kwh);
            document.getElementById("rate").innerHTML = roc;
            document.getElementById("rate").classList.add("active");

        }

        plotGraph(points);
