    <script type="text/javascript">

    // shared variables

    var socStart = 0;
    var socValue = 0;
    var ampsValue = 0;
    var voltsValue = 0;
    var wattsValue = 0;
    var energyAdded = 0;

    var maxRate = 15; // low max rate for the lower end vehicles, it will dynamically scale up

    var reached80 = false;
    var reached100 = false;

    const CHARGE_TIME_MAX = 360; // if number passed is larger than this number (minutes), it is likely we are getting inaccurate data

    var counter = 0;
    var timer;

    function setTimer(seconds) {
        counter = seconds;
    }

    function startTimer(seconds) {
        if (seconds)
            counter = seconds;
        $("#timer").show();
        timer = setInterval(function() {
            counter++;
            let hours = Math.floor(counter/3600);
            let mins = Math.floor((counter % 3600)/60); 
            let seconds = counter % 60;
            $(".counter").html((hours ? hours + ':' : '') + (hours ? ("0" + mins).slice(-2) : mins) + ':' + ("0" + seconds).slice(-2));
            if (paymentModel == 'duration') {
                updateCost(Math.round(paymentSessionFee + (paymentRate * (counter / 60))));
            }
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timer);
    }

    // pass in data from station
    function updateSOC(soc) {
        socValue = soc;
        if (reached80 && soc >= 80) {
            setTimeout(function() {
                $("#eighty .data").hide();
                $("#eighty .reached").show();
                $("#eighty .description").html("Charge Reached");
            }, 1500);
        }
        if (reached100 && soc == 100) {
            setTimeout(function() {
                $("#full .data").hide();
                $("#full .reached").show();
                $("#full .description").html("Charge Reached");
            }, 1500);
        }
    }

    function updateChargeRate(amps, volts) {
        ampsValue = amps;
        voltsValue = volts;
        wattsValue = amps * volts;
    }

    function updateWatts(watts) {
        wattsValue = watts;
    }

    function updateEnergyAdded(kwh) {
        energyAdded = kwh;
    }

    var paymentModel = null;
    var paymentRate = 0;
    var paymentSessionFee = 0;

    function setChargeDurationFee(chargeDurationFee, sessionFee) {
        paymentModel = 'duration';
        paymentRate = chargeDurationFee;
        paymentSessionFee = sessionFee;
    }

    function setKwhFee(kwhFee, sessionFee) {
        paymentModel = 'kwh';
        paymentRate = kwhFee;
        paymentSessionFee = sessionFee;
    }

    function updateCost(cost) {
        if (typeof cost === 'number' && !isNaN(cost))
            tweenNumber('#cost .value', cost/100, 2);
    }
    function updateTimeToEighty(mins) {
        if (!reached80) {
            if (mins <= CHARGE_TIME_MAX) {
                if (mins > 0) {
                    $('#eighty .data .na').hide();
                    $('#eighty .data .value').show();
                    tweenNumber('#eighty .data .value', mins);
                    $('#eighty .data .units').show();
                } else {
                    reached80 = true;
                    $('#eighty .data .na').hide();
                    $('#eighty .data .value').show();
                    $('#eighty .data .value').html(0);
                    $('#eighty .data .units').show();
                }
            } else {
                $('#eighty .data .na').show();
                $('#eighty .data .value').hide();
                $('#eighty .data .units').hide();
            }
        }
    }
    function updateTimeToFull(mins) {
        if (!reached100) {
            var eighty = parseInt($('#eighty .data .value').html());
            if (mins <= CHARGE_TIME_MAX) {
                if (mins > 0) {
                    if (!eighty || (eighty && mins > eighty)) {
                        $('#full .data .na').hide();
                        $('#full .data .value').show();
                        tweenNumber('#full .data .value', mins);
                        $('#full .data .units').show();
                    } else {
                        $('#full .data .na').show();
                        $('#full .data .value').hide();
                        $('#full .data .units').hide();
                    }
                } else if (mins <= 0 && socValue == 100) {
                    reached100 = true;
                    $('#full .data .na').hide();
                    $('#full .data .value').show();
                    $('#full .data .value').html(0);
                    $('#full .data .units').show();
                } else {
                    console.log('fake ' + mins + ' ignored');
                }
            } else {
                $('#full .data .na').show();
                $('#full .data .value').hide();
                $('#full .data .units').hide();
            }
        }
    }

        // set initial values

    function roundUp5(x) {
        return Math.ceil((x + 2) / 5) * 5;
    }

    function processPoints(dataPoints) {
        dataPoints.forEach(function(d) {
            d.time = d3.isoParse(d["timestamp"]);
            d.kwh = d["watts"] / 1000;
            d.soc = Math.floor(d["soc"]);
        });
        return dataPoints;
    }

    function processSOC(dataPoints) {
        var activePoints = [];
        dataPoints.forEach(function(d) {
            if (d.soc > 0) {
                activePoints.push(d);
            }
        });
        return activePoints;
    }

    function getTimeRange() {
        var now = new Date(Date.now()).getTime();
        return [now - (defaultMinutes * 60 * 1000), now];
    }

    function updateScale() {
        // var y0Max = roundUp5(d3.max(points, function (d) { return d.kwh }));
        var y0Max = 80; // TODO: set sane defaults so scale doesn't have to re-adjust

        xScale = d3.scaleTime()
            .rangeRound([0, width - margin.left])
            .domain(getTimeRange());

        socScale = d3.scaleLinear()
            .rangeRound([socHeight, 0])
            .domain([0, 100]);

        kwhScale = d3.scaleLinear()
            .rangeRound([kwhHeight, 0])
            .domain([0, y0Max]);
    }

    function plotGrid() { // gridlines
        var yAxisGrid1 = d3.axisLeft(socScale).tickSize(-width).tickFormat("");
        socObject.append("g")
            .attr("class", "grid y-left")
            .call(yAxisGrid1);

        var yAxisGrid2 = d3.axisLeft(kwhScale).tickSize(-width).tickFormat("");
        kwhObject.append("g")
            .attr("class", "grid y-left")
            .call(yAxisGrid2);
    }

    function animateData() {
        updateScale();
        xAxis = d3.axisBottom(xScale).tickFormat(dtFmt);
        chartXAxis.transition()
            .duration(tickDuration)
            .ease(d3.easeLinear)
            .call(xAxis);

        if (socPoints.length >= 2) {
            socGraphLine.attr('transform', null)
                .transition()
                .duration(tickDuration)
                .ease(d3.easeLinear)
                .attr('transform', 'translate(' + (-1 * tickWidth) + ')')
            socGraphArea.attr('transform', 'translate(0, ' + (-socStart / 100 * socHeight) + ')')
                .transition()
                .duration(tickDuration)
                .ease(d3.easeLinear)
                .attr('transform', 'translate(' + (-1 * tickWidth) + ', ' + (-socStart / 100 * socHeight) + ')')
            socGraphBaseArea.attr('transform', null)
                .transition()
                .duration(tickDuration)
                .ease(d3.easeLinear)
                .attr('transform', 'translate(' + (-1 * tickWidth) + ')')
        }
        kwhGraphLine.attr('transform', null)
            .transition()
            .duration(tickDuration)
            .ease(d3.easeLinear)
            .attr('transform', 'translate(' + (-1 * tickWidth) + ')')
        kwhGraphArea.attr('transform', null)
            .transition()
            .duration(tickDuration)
            .ease(d3.easeLinear)
            .attr('transform', 'translate(' + (-1 * tickWidth) + ')')
            .on('end', tick)
    }

    function setupSOC() {
        console.log('setup soc');
        console.log(socStart);
        socLine = d3.line()
            .x(function(d) { return xScale(d.time) })
            .y(function(d) { return socScale(d.soc) })

        socArea = d3.area()
            .x(function(d) { return xScale(d.time) })
            .y0(socHeight)
            .y1(function(d) { return socScale(d.soc - socStart) })

        socBaseArea = d3.area()

        socContainer = socObject.append("g")

    function arcTween(newAngle) {
        return function(d) {
            var interpolate = d3.interpolate(d.endAngle, newAngle);
            return function(t) {
                d.endAngle = interpolate(t);
                var percent = Math.round((d.endAngle / circ) * 100);
                // console.log(percent);
                $(".current").html(percent);
                return arc(d);
            };
        };
    }

    function updateGlow(roc) {
        $(".block").removeClass("glow");
        var max = Math.floor((roc / maxRate) * 100); // max glowing based on highest max rate reached
        // console.log(max);
        for (var x = 0; x < max; x++) {
            $(".index" + x).addClass("glow");
        }
        $(".index0").addClass("glow"); // 0 always glows because on this page you're always charging even at < 1
    }

    function updateRate(rate) {
        // rate = rate ? rate : Math.random() * 60;
        if (rate > maxRate) // if new max rate is reached, update glowing blocks to reflect new max
            maxRate = rate;
        d3.select(".amps")
            .transition()
            .duration(1500)
            .on("start", function() {
                d3.active(this)
                    .tween("text", function() {
                        var that = d3.select(this),
                            i = d3.interpolateNumber(that.text().replace(/,/g, ""), ampsValue);
                        return function(t) {
                            var amps = Math.round(i(t));
                            $(".amps").html(amps);
                        };
                    })
            });
        d3.select(".volts")

            .duration(1500)

        d3.select(".power")

                        var that = d3.select(this),

                        return function(t) {
                            // console.log(i(t));
                            updateGlow(i(t));

                            // console.log(rate);
                            $(".power").html(rate);
                            // if (rate > $(".max").html())
                            //     $(".max").html(rate);
                        };
                    })
                    // .transition()
                    // .delay(1500)
                    // .on("start", updateRate);
            });
    }

    function tweenNumber(id, value, decimals) {
        if ($(id).text() == '-')
            $(id).html(0);
        d3.select(id)
            .transition()
            .duration(1500)
            .on("start", function() {
                d3.active(this)
                    .tween("text", function() {
                        var that = d3.select(this),
                            i = d3.interpolateNumber(that.text().replace(/,/g, ""), value);
                        return function(t) {
                            var output = decimals ? i(t).toFixed(decimals) : Math.round(i(t));
                            output = output > 100 ? Math.round(output) : output;
                            $(id).html(output);
                        };
                    })
            });
    }
