<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #070d2f;
            width: 1080px;
        }
        #chartContainer {
            position: relative;
            border: 1px solid #2471d0;
        }

        .area {
            fill: #2471d0;
        }
        .line {
            stroke: #2471d0;
            stroke-width: 2;
            stroke-opacity: 1;
        }
        .baseline {
            /*stroke: #2471d0;
            stroke-width: 1;
            stroke-opacity: 0.5;*/
        }
        .grid line, .grid path {
          stroke: #1e37c1;
          stroke-opacity: 0.7;
          shape-rendering: crispEdges;
        }

        .y-axis-text {
            text-anchor: middle;
            fill: #2471d0;
        }
        .y.axis path, .y.axis line {
            stroke: #2471d0;
        }
        .y.axis text {
            fill: #2471d0;
        }

        .x-axis-text {
            text-anchor: middle;
            fill: #2471d0;
        }
        .x.axis path, .x.axis line {
            stroke: #2471d0;
        }
        .x.axis text {
            fill: #2471d0;
        }

        .dot {
            fill: #63a4f5;
        }


        #metrics {
            position: absolute;
            top: 0;
            right: 0;
            color: #2471d0;
            width: 200px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            margin: 60px 0;
        }
        .display {
            display: table;
            margin: 0 auto;
        }
        .data {
            display: table-cell;
            font-size: 4em;
            font-weight: 100;
            width: 70px;
            padding-left: 40px;
            text-align: center;
            color: #3a89ea;
            text-shadow: 0px 0px 15px #2471d0;
        }
        .data.active {
            width: 120px;
            text-align: right;
            padding: 0;
        }
        .units {
            display: table-cell;
            font-size: 1.2em;
            font-weight: 300;
            text-align: left;
            padding-left: 5px;
            width: 50px;
        }
        .description {
            font-size: 0.8em;
        }

        #test {
            display: block;
            margin: 20px auto;
        }

    </style>
    <title>Recargo</title>
</head>

    <div id="chartContainer">
        <svg id="socChart"></svg>
        <svg id="kwhChart"></svg>
        <div id="metrics">
            <div class="container">
                <div class="display">
                    <div id="current" class="data">-</div><div class="units"> %</div>
                </div>
                <div class="description">
                    Current Charge
                </div>
            </div>
            <div class="container">
                <div class="display">
                    <div id="added" class="data">-</div><div class="units"> kWh</div>
                </div>
                <div class="description">
                    Energy Added
                </div>
            </div>
            <div class="container">
                <div class="display">
                    <div id="base" class="data">-</div><div class="units"> %</div>
                </div>
                <div class="description">
                    Base Charge
                </div>
            </div>
            <div class="container">
                <div class="display">
                    <div id="rate" class="data">-</div><div class="units"> kW</div>
                </div>
                <div class="description">
                    Rate of Charge
                </div>
            </div>
        </div>
    </div>
    <button onclick="addPoint()" id="test">Add</button>

            if (index < source.length) {

                // TODO: animate instead of redraw
                if (points.length >= 2) {
                    stepSOC();
                    stepKWh();
                    updateData();
                }
            }
        }
        addPoint();

        function getLastStep(dataset) {
            if (dataset.length >= 2) {
                return dataset = [dataset[dataset.length - 2], dataset[dataset.length - 1]];
            }
            return false;
        }

        function roundUp5(x) {
            return Math.ceil((x+2)/5)*5;
        }

        function processPoints(dataPoints) {
            dataPoints.forEach(function(d) {
                d.time = d3.isoParse(d["timestamp"]);
                d.kwh = d["watts"] / 1000;
                d.soc = Math.floor(d["soc"]);
                // if (d.soc < 20) {
                //     d.color = "red";
                // } else if (d.soc < 35) {
                //     d.color = "orange";
                // } else if (d.soc < 50 ) {
                //     d.color = "yellow";
                // } else if (d.soc < 80) {
                //     d.color = "green";
                // } else {
                //     d.color = "steelblue";
                // }
                // console.log(d.color);
            });
            return dataPoints;
        }
        function processSOC(dataPoints) {
            var active = [];
            dataPoints.forEach(function(d) {
                if (d.soc > 0) {
                    active.push(d);
                    if (socStart == 0)
                        socStart = d.soc;
                }
            });
            return active;
        }

        function getTimeRange() {
            var xRange = d3.extent(points, function (d) { return d.time });
            var defaultMinutes = 15; // default view to preset minutes range
            // if (xRange[1] - xRange[0] < (defaultMinutes * 60 * 1000)) {
                var newDateObj = new Date();
                newDateObj.setTime(xRange[0].getTime() + (defaultMinutes * 60 * 1000));
                xRange = [xRange[0], newDateObj];
            // }
            return xRange;
        }
        function updateScale() {
            // var y0Max = roundUp5(d3.max(points, function (d) { return d.kwh }));
            var y0Max = 40; // TODO: set sane defaults so scale doesn't have to re-adjust

            // TODO: Make X axis draggable
            xScale = d3.scaleTime()
                .rangeRound([0, width])
              .domain(getTimeRange());

            socScale = d3.scaleLinear()
                .rangeRound([socHeight, 0])
              .domain([0, 100]);

            kwhScale = d3.scaleLinear()
                .rangeRound([kwhHeight, 0])
              .domain([0, y0Max]);
        }

        function plotGrid() { // gridlines
            d3.selectAll(".grid").remove();

            var yAxisGrid1 = d3.axisLeft(socScale).tickSize(-width).tickFormat("");
            soc.append("g")
                .attr("class", "grid y-left")
                .call(yAxisGrid1);

            var yAxisGrid2 = d3.axisLeft(kwhScale).tickSize(-width).tickFormat("");
            kwh.append("g")
                .attr("class", "grid y-left")
                .call(yAxisGrid2);
        }

        function drawAxis() { // axis ticks and display text
            updateScale();
            plotGrid();

            d3.selectAll(".axis-container").remove();

            var socAxis = soc.append("g").attr("class", "axis-container");

            socAxis.append("g")
                .attr("class", "y axis y-right")
                .call(d3.axisLeft(socScale));

            socAxis.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (socHeight / 2))
                .attr("dy", "1em")
                .attr("class", "y-axis-text")
                .style("text-anchor", "middle")
                .text("% Charge");


            var kwhAxis = kwh.append("g").attr("class", "axis-container");

            kwhAxis.append("g")
                .attr("class", "y axis y-left")
                .call(d3.axisLeft(kwhScale));

            kwhAxis.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (kwhHeight / 2))
                .attr("dy", "1em")
                .attr("class", "y-axis-text")
                .style("text-anchor", "middle")
                .text("kW");


            // TODO: xAxis minimum length 30 minutes
            var xAxis = d3.axisBottom(xScale).tickFormat(dtFmt);

            kwhAxis.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + kwhHeight + ")")
                .call(xAxis);
            kwhAxis.append("text")
                .attr("class", "x-axis-text")
                .attr("transform", "translate(" + (width / 2) + " ," + (kwhHeight + margin.top + 30) + ")")
                .style("text-anchor", "middle")
                .text("Time ({{ tz }})");
        }

        function stepSOC() {
            var socPoints = processSOC(points);
            socPoints = getLastStep(socPoints) ? getLastStep(socPoints) : socPoints;
            console.log(socPoints);

            var line = d3.line()
                .x(function (d) { return xScale(d.time) })
                .y(function (d) { return socScale(d.soc) })
                .curve(d3.curveMonotoneX);

            var area = d3.area()
                .x(function (d) { return xScale(d.time) })
                .y0(socHeight)
                .y1(function (d) { return socScale(d.soc - socStart) })
                .curve(d3.curveMonotoneX);

            var initialArea = d3.area()
                .x(function (d) { return xScale(d.time) })
                .y0(socHeight)
                .y1(function (d) { return socScale(socStart) - 1 })
                .curve(d3.curveMonotoneX);

            var socContainer = soc.append("g")
                .attr("class", "soc-plot");

            var graphLine = socContainer.append("path")
              .datum(socPoints)
                .attr("class", "line")
                .attr("fill", "none")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("d", line);

            var totalLength = graphLine.node().getTotalLength();

            graphLine
                .attr('stroke-dasharray', totalLength + ' ' + totalLength)
                .attr('stroke-dashoffset', totalLength);
            var graphLineArea = socContainer.append('path')
              .datum(socPoints)
                .attr("class", 'area')
                .style('fill-opacity', 0)
                .attr("transform", "translate(0 ," + (-socStart/100 * socHeight) + ")")
                .attr('d', area);

            var graphInitialLine = socContainer.append("path")
              .datum(socPoints)
                .attr("class", "baseline")
                .attr("fill", "none")
                .attr("d", initialArea);
            var graphLineInitialArea = socContainer.append('path')
              .datum(socPoints)
                .attr("class", 'area')
                .style('fill-opacity', 0)
                .attr('d', initialArea);

            graphLine
              .transition()
                .duration(2000)
                .attr('stroke-dashoffset', 0);
            graphLineArea
              .transition()
                .duration(2000)
                .style('fill-opacity', 0.4)
              .transition()
                .duration(2000)
                .attr('stroke-dashoffset', 0);
            graphInitialLine
              .transition()
                .duration(2000)
                .attr('stroke-dashoffset', 0);
            graphLineInitialArea
              .transition()
                .duration(2000)
                .style('fill-opacity', 0.2)
              .transition()
                .duration(2000)
                .attr('stroke-dashoffset', 0);

            function addPoints(datum) {
                var pointsContainer = socContainer.append("g");
                datum.forEach(function(d, index) {
                    drawPoint(pointsContainer, d, index);
                });
            }

            function drawPoint(container, d, index) {
                container.datum(d)
                    .append("circle")
                    .attr("class", "dot")
                    .attr("r", 0)
                    .attr("cx", function (d) { return xScale(d.time) })
                    .attr("cy", function (d) { return socScale(d.soc) })
                    // .on("mouseover", function (d) {
                    //     tooltip.transition()
                    //         .duration(200)
                    //         .style("opacity", .9);
                    //     tooltip.html(d.soc + "%")
                    //         .style("cursor", "pointer")
                    //         .style("left", (d3.event.pageX) + "px")
                    //         .style("top", (d3.event.pageY - 28) + "px");
                    // })
                    // .on("mouseout", function (d) {
                    //     tooltip.transition()
                    //         .duration(500)
                    //         .style("opacity", 0);
                    // })
                  .transition()
                    .delay( 1800 )
                    .duration( 500 )
                    .attr("r", 2 );
            }

            addPoints(socPoints);
        }

        function plotChargeSession() {
            drawAxis();
            stepSOC();
            stepKWh();
        }

        function plotGraph(dataPoints, charging, socInitial) {
            if (socInitial) socStart = socInitial;
            if (dataPoints.length > 0) {
                // updateDimensions(window.innerWidth);
                updateDimensions(1080);
                drawChartSVG();
                plotChargeSession();
                updateData();
            } else {
            }
        }

        function updateData() {
            var current = points[points.length - 1].soc;
            document.getElementById("current").innerHTML = current;
            document.getElementById("current").classList.add("active");
            if (socStart) {
                document.getElementById("added").innerHTML = (current - socStart);
                document.getElementById("added").classList.add("active");
                document.getElementById("base").innerHTML = socStart;
                document.getElementById("base").classList.add("active");
            }
            var roc = Math.round(points[points.length - 1].kwh);
            document.getElementById("rate").innerHTML = roc;
            document.getElementById("rate").classList.add("active");

        }

        plotGraph(points);

</body>
</html>
