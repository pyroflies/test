<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: #3a89ea;
            background-color: #070d2f;
            width: 1000px;
            margin: 0 auto;
            -webkit-user-select: none;  /* Chrome all / Safari all */
            -moz-user-select: none;     /* Firefox all */
            -ms-user-select: none;      /* IE 10+ */
            user-select: none;          /* Likely future */   
        }
        #chartContainer {
            position: relative;
        }

        .area {
            fill: #2471d0;
        }
        .line {
            stroke: #2471d0;
            stroke-width: 2;
            stroke-opacity: 1;
        }
        .baseline {
            stroke: #2471d0;
            stroke-width: 1;
            stroke-opacity: 0.5;
        }
        .grid line, .grid path {
          stroke: #1e37c1;
          stroke-opacity: 0.7;
          shape-rendering: crispEdges;
        }

        .y.axis, .x.axis {
            font-weight: bold;
        }

        .y-axis-text {
            text-anchor: middle;
            fill: #2471d0;
        }
        .y.axis path, .y.axis line {
            stroke: #2471d0;
        }
        .y.axis text {
            fill: #2471d0;
        }
        .axis-container text {
            font-weight: bold;
        }

        .x-axis-text {
            text-anchor: middle;
            fill: #2471d0;
        }
        .x.axis path, .x.axis line {
            stroke: #2471d0;
        }
        .x.axis text {
            fill: #2471d0;
        }

        .dot {
            fill: #63a4f5;
        }


        #metrics {
            position: absolute;
            top: 5px;
            right: 0;
            color: #62a0ec;
            width: 230px;
            box-sizing: border-box;
            text-align: center;
        }

        #metrics .container {
            margin: 30px 0;
        }

        .charge {
            margin-top: 65px;
        }
        .rates {
            margin-top: 90px;
        }

        .display {
            display: inline-block;
            position: relative;
        }
        .description {
            font-size: 1.2em;
        }

        .value {
            font-size: 3.2em;
            font-weight: 100;
            text-align: center;
            text-shadow: 0px 0px 15px #2471d0;
        }

        .units {
            position: absolute;
            bottom: 12px;
            font-size: 1.2em;
            font-weight: 300;
            text-align: left;
            padding-left: 5px;
        }
        .one {
            right: -20px;
        }
        .two {
            right: -32px;
        }
        .three {
            right: -43px;
        }

    </style>
    <title>Recargo</title>
</head>
<body>

        <svg id="socChart"></svg>
        <svg id="kwhChart"></svg>
        <div id="metrics">
            <div class="charge">
                <div class="container">
                    <div class="display">
                        <div class="current value">0</div>
                        <div class="units one"> %</div>
                    </div>
                    <div class="description">

                    </div>
                </div>
                <div class="container">
                    <div class="display">
                        <div class="added value">0</div>
                        <div class="units three"> kWh</div>
                    </div>
                    <div class="description">
                        Energy Added
                    </div>
                </div>
                <div class="container">
                    <div class="display">
                        <div class="base value">0</div>
                        <div class="units one"> %</div>
                    </div>
                    <div class="description">
                        Base Charge
                    </div>
                </div>
            </div>
            <div class="rates">
                <div class="container">
                    <div class="display">
                        <div class="max rate value">0</div>
                        <div class="units two"> kW</div>
                    </div>
                    <div class="description">
                        Max Rate
                    </div>
                </div>
                <div class="container">
                    <div class="display">
                        <div class="average rate value">0</div>
                        <div class="units two"> kW</div>
                    </div>
                    <div class="description">
                        Average Rate
                    </div>
                </div>
            </div>
        </div>
    </div>

        // https://network-api-staging.recargo.com/cp/charge_session/489/details/json

        function getData(id) {
            var xhr = new XMLHttpRequest();

            xhr.open('GET', 'https://network-api-staging.recargo.com/cp/charge_session/' + id + '/details/json');
            xhr.timeout = 5000;
            xhr.onerror = function(e) {
            };
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var myArr = JSON.parse(xhr.responseText);
                    var responseDict = myArr['response'];
                    if (responseDict.hasOwnProperty('soc_start')) socInitial = responseDict['soc_start'];
                    if (responseDict.hasOwnProperty('is_in_use')) inUse = responseDict['is_in_use'];
                    if (responseDict.hasOwnProperty('details')) {
                        responseDetails = responseDict['details'];
                        graphPoints = responseDetails;
                        plotGraph(graphPoints, inUse, socInitial);
                    }
                } else if (xhr.status >= 400) {
                }
            };
            xhr.send();
        }

        // getData(489);

        points = processPoints(points);

        function updateDimensions(winWidth) {
            margin.top = 10;
            margin.right = 150;
            margin.left = 50;
            margin.bottom = 0;

            width = winWidth - margin.left - margin.right - padding.left - padding.right;
            socHeight = 0.5 * width;
            kwhHeight = 0.25 * width;
        }

        function drawChartSVG() { // set up svg chart canvas
            soc = d3.select("#socChart")
                .attr("width", width)
                .attr("height", socHeight)
                .style("padding", padding.top + " " + padding.right + " " + 10 + " " + padding.left)

            kwh = d3.select("#kwhChart")
                .attr("width", width)
                .attr("height", kwhHeight)
                .style("padding", padding.top + " " + padding.right + " " + padding.bottom + " " + padding.left)
        }

        function roundUp5(x) {
            return Math.ceil((x+2)/5)*5;
        }

        function processPoints(dataPoints) {
            dataPoints.forEach(function(d) {
                d.time = d3.isoParse(d["timestamp"]);
                d.kwh = d["watts"] / 1000;
                d.soc = Math.floor(d["soc"]);
            });
            return dataPoints;
        }
        function processSOC(dataPoints) {
            var active = [];
            dataPoints.forEach(function(d) {
                if (d.soc > 0) {
                    active.push(d);
                    if (socStart == 0)
                        socStart = d.soc;
                }
            });
            return active;
        }

        function getTimeRange() {
            var xRange = d3.extent(points, function (d) { return d.time });
            // if (xRange[1] - xRange[0] < (30 * 60 * 1000)) {
            //     var newDateObj = new Date();
            //     newDateObj.setTime(xRange[0].getTime() + (30 * 60 * 1000));
            //     xRange = [xRange[0], newDateObj];
            // }
            return xRange;
        }
        function updateScale() {
            var y0Max = roundUp5(d3.max(points, function (d) { return d.kwh }));

            xScale = d3.scaleTime()
                .rangeRound([0, width])
              .domain(getTimeRange());

            socScale = d3.scaleLinear()
                .rangeRound([socHeight, 0])
              .domain([0, 100]);

            kwhScale = d3.scaleLinear()
                .rangeRound([kwhHeight, 0])
              .domain([0, y0Max]);
        }

        function plotGrid() { // gridlines
            var yAxisGrid1 = d3.axisLeft(socScale).tickSize(-width).tickFormat("");
            soc.append("g")
                .attr("class", "grid y-left")
                .call(yAxisGrid1);

            var yAxisGrid2 = d3.axisLeft(kwhScale).tickSize(-width).tickFormat("");
            kwh.append("g")
                .attr("class", "grid y-left")
                .call(yAxisGrid2);
        }

        function drawAxis() { // axis ticks and display text
            updateScale();
            plotGrid();

            var socAxis = soc.append("g").attr("class", "axis-container");

            socAxis.append("g")
                .attr("class", "y axis y-right")
                .call(d3.axisLeft(socScale));

            socAxis.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (socHeight / 2))
                .attr("dy", "1em")
                .attr("class", "y-axis-text")
                .style("text-anchor", "middle")
                .text("% Charge");


            var kwhAxis = kwh.append("g").attr("class", "axis-container");

            kwhAxis.append("g")
                .attr("class", "y axis y-left")
                .call(d3.axisLeft(kwhScale));

            kwhAxis.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (kwhHeight / 2))
                .attr("dy", "1em")
                .attr("class", "y-axis-text")
                .style("text-anchor", "middle")
                .text("kW");


            // TODO: xAxis minimum length 30 minutes
            var xAxis = d3.axisBottom(xScale).tickFormat(dtFmt);

            kwhAxis.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + kwhHeight + ")")
                .call(xAxis);
            // kwhAxis.append("text")
            //     .attr("class", "x-axis-text")
            //     .attr("transform", "translate(" + (width / 2) + " ," + (kwhHeight + margin.top + 30) + ")")
            //     .style("text-anchor", "middle")
            //     .text("Time ({{ tz }})");
        }

        function drawSOCContainer() {
            var socPoints = processSOC(points);

            var line = d3.line()
                .x(function (d) { return xScale(d.time) })
                .y(function (d) { return socScale(d.soc) })
                .curve(d3.curveMonotoneX);

            var area = d3.area()
                .x(function (d) { return xScale(d.time) })
                .y0(socHeight)
                .y1(function (d) { return socScale(d.soc - socStart) })
                .curve(d3.curveMonotoneX);

            var initialArea = d3.area()
                .x(function (d) { return xScale(d.time) })
                .y0(socHeight)
                .y1(function (d) { return socScale(socStart) - 1 })
                .curve(d3.curveMonotoneX);

            var socContainer = soc.append("g")
                .attr("class", "soc-plot");

            var graphLine = socContainer.append("path")
              .datum(socPoints)
                .attr("class", "line")
                .attr("fill", "none")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("d", line);

            var totalLength = graphLine.node().getTotalLength();

            graphLine
                .attr('stroke-dasharray', totalLength + ' ' + totalLength)
                .attr('stroke-dashoffset', totalLength);
            var graphLineArea = socContainer.append('path')
              .datum(socPoints)
                .attr("class", 'area')
                .style('fill-opacity', 0)
                .attr("transform", "translate(0 ," + (-socStart/100 * socHeight) + ")")
                .attr('d', area);

            // var graphLineAreaTotalLength = graphLine.node().getTotalLength();
            // graphLineArea
            //     .attr('stroke-dasharray', graphLineAreaTotalLength + ' ' + graphLineAreaTotalLength)
            //     .attr('stroke-dashoffset', graphLineAreaTotalLength);

            var graphInitialLine = socContainer.append("path")
              .datum(points)
                .attr("class", "baseline")
                .attr("fill", "none")
                .attr("d", initialArea);
            var graphLineInitialArea = socContainer.append('path')
              .datum(points)
                .attr("class", 'area')
                .style('fill-opacity', 0)
                .attr('d', initialArea);

            graphLine
              .transition()
                .duration(2000)
                .attr('stroke-dashoffset', 0);
            graphLineArea
              .transition()
                .duration(2000)
                .style('fill-opacity', 0.4)
              .transition()
                .duration(2000)
                .attr('stroke-dashoffset', 0);
            graphInitialLine
              .transition()
                .duration(2000)
                .attr('stroke-dashoffset', 0);
            graphLineInitialArea
              .transition()
                .duration(2000)
                .style('fill-opacity', 0.2)
              .transition()
                .duration(2000)
                .attr('stroke-dashoffset', 0);

            function addPoints(datum) {
                var pointsContainer = socContainer.append("g");
                datum.forEach(function(d, index) {
                    drawPoint(pointsContainer, d, index);
                });
            }

            function drawPoint(container, d, index) {
                container.datum(d)
                    .append("circle")
                    .attr("class", "dot")
                    .attr("r", 0)
                    .attr("cx", function (d) { return xScale(d.time) })
                    .attr("cy", function (d) { return socScale(d.soc) })
                    // .on("mouseover", function (d) {
                    //     tooltip.transition()
                    //         .duration(200)
                    //         .style("opacity", .9);
                    //     tooltip.html(d.soc + "%")
                    //         .style("cursor", "pointer")
                    //         .style("left", (d3.event.pageX) + "px")
                    //         .style("top", (d3.event.pageY - 28) + "px");
                    // })
                    // .on("mouseout", function (d) {
                    //     tooltip.transition()
                    //         .duration(500)
                    //         .style("opacity", 0);
                    // })
                  .transition()
                    .delay( 1800 )
                    .duration( 500 )
                    .attr("r", 2 );
            }

            addPoints(socPoints);
        }

        function drawKWhContainer() {
            var line = d3.line()
                .x(function (d) { return xScale(d.time) })
                .y(function (d) { return kwhScale(d.kwh) })
                .curve(d3.curveStepBefore);

            var area = d3.area()
                .x(function (d) { return xScale(d.time) })
                .y0(kwhHeight)
                .y1(function (d) { return kwhScale(d.kwh) })
                .curve(d3.curveStepBefore);

            var kWContainer = kwh.append("g")
                .attr("class", "kwh-plot");

            var graphLine = kWContainer.append("path")
              .datum(points)
                .attr("class", "line")
                .attr("fill", "none")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("d", line);

            var totalLength = graphLine.node().getTotalLength();

            graphLine
                .attr('stroke-dasharray', totalLength + ' ' + totalLength)
                .attr('stroke-dashoffset', totalLength);

            var graphLineArea = kWContainer.append('path')
              .datum(points)
                .attr("class", 'area')
                .style('fill-opacity', 0)
                .attr('d', area);

            var graphLineAreaTotalLength = graphLine.node().getTotalLength();
            graphLineArea
                .attr('stroke-dasharray', graphLineAreaTotalLength + ' ' + graphLineAreaTotalLength)
                .attr('stroke-dashoffset', graphLineAreaTotalLength);

            graphLine
              .transition()
                .duration(2000)
                .attr('stroke-dashoffset', 0);
            graphLineArea
              .transition()
                .duration(2000)
                .style('fill-opacity', 0.2)
              .transition()
                .duration(2000)
                .attr('stroke-dashoffset', 0);

            function addPoints(datum) {
                var pointsContainer = kWContainer.append("g");
                datum.forEach(function(d, index) {
                    drawPoint(pointsContainer, d, index);
                });
            }

            function drawPoint(container, d, index) {
                container.datum(d)
                    .append("circle")
                    .attr("class", "dot")
                    .attr("r", 0)
                    .attr("cx", function (d) { return xScale(d.time) })
                    .attr("cy", function (d) { return kwhScale(d.kwh) })
                    // .on("mouseover", function (d) {
                    //     tooltip.transition()
                    //         .duration(200)
                    //         .style("opacity", .9);
                    //     tooltip.html(d.soc + "%")
                    //         .style("cursor", "pointer")
                    //         .style("left", (d3.event.pageX) + "px")
                    //         .style("top", (d3.event.pageY - 28) + "px");
                    // })
                    // .on("mouseout", function (d) {
                    //     tooltip.transition()
                    //         .duration(500)
                    //         .style("opacity", 0);
                    // })
                  .transition()
                    .delay( 1800 )
                    .duration( 500 )
                    .attr("r", 2 );
            }

            addPoints(points);
        }

        function plotChargeSession() {
            drawAxis();
            drawSOCContainer();
            drawKWhContainer();
        }

        function plotGraph(dataPoints, charging, socInitial) {
            if (socInitial) socStart = socInitial;
            if (dataPoints.length > 0) {
                // updateDimensions(window.innerWidth);
                updateDimensions(1000);
                drawChartSVG();
                plotChargeSession();
            }
        }

        function getMax(data, key) {
            return data.reduce((max, p) => p[key] > max ? p[key] : max, data[0][key]);
        }
        // console.log(getMax(points, 'watts'));

        function getAverage(data, key) {
            var sum = 0;
            var divisor = 0;
            for (var x = 0; x < data.length; x++) {
                if (data[x][key] > 0) {
                    sum += data[x][key];
                    divisor++;
                }
            }
            return Math.round(sum/divisor);
        }
        // console.log(getAverage(points, 'watts'));

        function updateData() {
            var current = points[points.length - 1].soc;
            $(".current").html(current);
            if (socStart) {
                $(".added").html((current - socStart));
                $(".base").html(socStart);
            }
            // var roc = Math.round(points[points.length - 1].kwh);
            // $(".rate").html(roc);
            var max = Math.round(getMax(points, 'watts') / 1000);
            $(".rate.max").html(max);
            var average = Math.round(getAverage(points, 'watts') / 1000);
            $(".rate.average").html(average);
        }

        plotGraph(points);
        updateData();
